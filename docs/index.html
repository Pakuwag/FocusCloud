<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FocusCloud</title>
    <!-- Web app / PWA (Android) -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b5cff">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- iOS standalone mode -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="FocusCloud">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Icons (provide these files in your assets/icons folder, sizes as shown) -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/icons/icon-512.png">

    <!-- Windows tile -->
    <meta name="msapplication-TileColor" content="#0b5cff">

    <!-- Google Fonts: EB Garamond + Montserrat -->
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --mediumgrey: #8E8B8B;
            --cherryblossom: #ffadc2;
            --mutedolive: #95b46a;
            --deepspaceblue: #0b5cff;
            --blackoutline: #000000;
            --radius: 30px;
            --gap: 16px;
            --title-space: 45px;
            /* height reserved for fixed title */
        }

        header h1 {
            text-align: center;
            font-family: 'EB Garamond';
            font-style: normal;
            font-weight: 400;
            font-size: 80px;
            line-height: 60px;
            margin: 0;
            color: var(--blackoutline);
        }

        h1 small {
            font-family: 'Montserrat';
            font-size: 24px;
            font-family: 'Montserrat', sans-serif;
        }

        .card {
            box-sizing: border-box;
            width: 27vw;
            aspect-ratio: 16/9;
            border: 3px solid var(--mediumgrey);
            border-radius: var(--radius);
            padding: 2.5vw;

            & img {
                width: 50%;
                object-fit: contain;
            }
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: var(--gap);
            margin: 0 auto;
            margin-top: var(--title-space);
        }
    </style>
</head>

<body>
    <header>
        <h1><small>welcome to</small> <br> FocusCloud</h1>
    </header>

    <main class="cards">
        <div class="card"> <img src="assets/tomatotimer.png"></div>
        <div class="card"><img src="assets/checklist.png"></div>
        <div class="card"><img src="assets/planes.png"></div>
        <div class="card"><img src="assets/stickynotes.png"></div>
        <div class="card"><img src="assets/todolist.png"></div>

    </main>
</body>

</html>
